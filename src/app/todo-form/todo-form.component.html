<form (submit)="onSubmit($event)">
    <input
      type="text"
      [(ngModel)]="localTodo.title"
      name="title"
      placeholder="Enter todo title"
      required
    />
  
    <label>
      <input type="checkbox" [(ngModel)]="localTodo.completed" name="completed" />
      Completed
    </label>
  
    <button type="submit" [disabled]="!localTodo.title">
      {{ localTodo.id ? 'Update' : 'Add' }} Todo
    </button>
  </form>
